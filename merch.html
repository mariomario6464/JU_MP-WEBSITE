<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JU_MP Merch</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #0d0020;
      color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #00ffcc;
    }
    .merch-item {
      margin: 2rem auto;
      padding: 1rem;
      background: #1a1a1a;
      border-radius: 10px;
      max-width: 400px;
    }
    .merch-item img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .locked {
      opacity: 0.4;
      filter: grayscale(1);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üõçÔ∏è JU_MP Merch</h1>

  <!-- Default merch item -->
  <div class="merch-item">
    <img src="shirt.png" alt="JU_MP Shirt" />
    <h2>JU_MP Shirt</h2>
    <p>Classic JU_MP tee with the hero on front.</p>
  </div>

  <!-- Hidden Custom Hat -->
  <div id="customHat" class="merch-item hidden">
    <img src="coolhat.png" alt="JU_MP Hat" />
    <h2>Custom JU_MP Hat</h2>
    <p>You unlocked this by entering <strong>coolhat10</strong>!</p>
  </div>

  <script>
    // Show special hat if unlocked
    if (localStorage.getItem('ju_mp_custom_hat') === 'unlocked') {
      document.getElementById('customHat').classList.remove('hidden');
    }
  </script>

</body>
</html>
